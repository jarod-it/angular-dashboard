<!-- Header Admin -->
<header *ngIf="(authService.getAuthentication() && isAdmin())" class="relative flex justify-center h-[80px]">
  <nav class="w-6/12 flex justify-evenly items-center">
    <a
      class="nav-element py-2 px-6 rounded shadow-md border border-white hover:cursor-pointer hover:border-gray-300"
      [routerLink]="['/admin/dashboard']"
      >Dashboard</a
    >
    <a
      class="nav-element py-2 px-6 rounded shadow-md border border-white hover:cursor-pointer hover:border-gray-300"
      [routerLink]="['/admin/profile']"
    >
      Profil
    </a>
    <a
      class="nav-element py-2 px-6 rounded shadow-md border border-white hover:cursor-pointer hover:border-gray-300"
    >
      Site web
    </a>
    <button 
        class="flex justify-evenly shadow-xl p-2 bg-red-400 text-white rounded-lg items-center hover:cursor-pointer hover:bg-red-500"
        (click)="logout()"
    >
      <svg class="w-[20px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path fill="#ffffff" d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>

      class="nav-element bg-white py-2 px-6 rounded shadow-md border border-white hover:cursor-pointer hover:border-gray-300"
      data-path="/unifocaux"
      [routerLink]="['/unifocaux']"
    >
      Unifocaux
    </a>
    <a
      class="nav-element bg-white py-2 px-6 rounded shadow-md border border-white hover:cursor-pointer hover:border-gray-300"
      data-path="/progressifs"
      [routerLink]="['/progressifs']"
    >
      Progressif
    </a>
    <a
      class="nav-element bg-white py-2 px-6 rounded shadow-md border border-white hover:cursor-pointer hover:border-gray-300"
      data-path="/paire2"
      [routerLink]="['/paire2']"

      2nd Paire

  <div class="z-10 absolute top-[230px] right-[50px] w-[120px] flex justify-between items-center editSize">

    <button (click)="editElementSize('+')" class="flex justify-center items-center bg-white text-3xl w-[52px] h-[52px] rounded-[100%] shadow-md border border-gray-200 hover:border-gray-400 hover:shadow-lg">

  </div>
</header>
